<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed</title>
  <style>
    :root {
      --header-bg: #D8C2A7;
      --primary-color: #000000;
      --confirmation-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffffff;
    }

    header {
      width: 100%;
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    .home-icon {
      height: 32px;
      cursor: pointer;
    }

    .confirmation {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .confirmation img {
      width: 30vw;
      max-width: 200px;
      min-width: 100px;
      height: auto;
    }

    .confirmation h2 {
      margin-top: 2rem;
      font-size: 6vw;
      font-weight: bold;
      color: var(--confirmation-color);
    }

    @media (min-width: 768px) {
      .confirmation h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="./Images/logo-no-bg.png" alt="Ease Inn Logo" class="logo">
    <img src="./Images/home.png" alt="Home Icon" class="home-icon" onclick="goHome()">
  </header>

  <div class="confirmation">
    <img src="./Images/tickmark.png" alt="Booked Succesfully">
    <h2>Booked Succesfully!</h2>
  </div>

  <script>
    function goHome() {
        window.location.href = 'screen.html';
      // You can replace this with: window.location.href = 'home.html';
    }
  </script>

</body>
</html>
