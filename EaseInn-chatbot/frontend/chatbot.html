<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EaseBot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      box-sizing: border-box;
    }

    df-messenger {
      --df-messenger-bot-message: #f5f5f5;
      --df-messenger-button-titlebar-color: #003366;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: black;
      --df-messenger-send-icon: #003366;
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
    }

    @media screen and (max-width: 600px) {
      df-messenger {
        width: 100% !important;
        max-width: 100% !important;
        right: 0;
        bottom: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Dialogflow Messenger Widget -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="EaseBot"
    agent-id="1cf5da7c-16a2-4283-973d-3d6aefd73f1b"
    language-code="en"
  ></df-messenger>

</body>
</html>
