<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Inn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .service {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            background-color: #fff;
            transition: background 0.3s;
            width: 100%;
        }

        .service:hover {
            background-color: #f0f0f0;
        }

        .cd-imgs {
            width: 50px;
            height: 50px;
        }

        .service-text {
            flex-grow: 1;
            margin-left: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chatbot styling */
        df-messenger {
            --df-messenger-bot-message: #f5f5f5;
            --df-messenger-button-titlebar-color: #003366;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: black;
            --df-messenger-send-icon: #003366;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header class="header">
        <img id="logo" src="./Images/logo-no-bg.png" height="30px"/>
    </header>

    <div class="room-info">
        <h2>Room 123</h2>
        <p>Check-in: <b>12:00 PM, 20-Feb-25</b></p>
        <p>Check-out: <b>11:00 AM, 25-Feb-25</b></p>
    </div>

    <div class="recent-orders">
        <h3>Recent Orders:</h3>
        <div class="order">Breakfast - 8:00 AM</div>
        <div class="order">Laundry Service</div>
    </div>

    <h3 class="services-heading">SERVICES</h3>

    <div class="services">
        <a href="./food1.html" class="service">
            <img class="cd-imgs" src="./Images/image 2.png" alt="Dining">
            <p class="service-text">Food & Beverage ></p>
        </a>
        <a href="./services.html" class="service">
            <img class="cd-imgs" src="./Images/image 3.png" alt="Housekeeping">
            <p class="service-text">Housekeeping & Laundry ></p>
        </a>
        <a href="./assistance.html" class="service">
            <img class="cd-imgs" src="./Images/image 4.png" alt="Concierge">
            <p class="service-text">Guest Assistance & Concierge ></p>
        </a>
        <a href="./travel.html" class="service">
            <img class="cd-imgs" src="./Images/image 5.png" alt="Transport">
            <p class="service-text">Travel & Transport Services ></p>
        </a>
        <a href="./entertainment.html" class="service">
            <img class="cd-imgs" src="./Images/image 6.png" alt="Entertainment">
            <p class="service-text">Entertainment & Special Requests ></p>
        </a>
    </div>

    <!-- Chatbot Widget -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="EaseBot"
        agent-id="1cf5da7c-16a2-4283-973d-3d6aefd73f1b"
        language-code="en"
    ></df-messenger>
</body>
</html>
