<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wake Up Scheduled</title>
  <link rel="stylesheet" href="./schedule_success.css">
</head>
<body>

  <div class="header">
    <img src="./Images/logo-no-bg.png" alt="EaseInn Logo" class="logo"> 
    <img src="./Images/home.png" alt="Home Icon" class="home-icon" onclick="window.location.href='screen.html'">
  </div>

  <div class="container">
    <img src="./Images/tickmark.png" alt="Booked Successfully" width="100rem" height="100rem">
    <h2>Spa Appointment Booked Successfully.</h2>
    <div class="time-display" id="spaTime"></div>
  </div>

  <script>
    const time = localStorage.getItem('scheduledTime'); // corrected key name
    document.getElementById('spaTime').innerText = time || "No time selected.";
  </script>

</body>
</html>
