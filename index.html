<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseInn - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #EADBC8;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #102C57;
            width: 100%;
            height: 50px;
        }
        .container {
            margin-top: 30px;
        }
        .hotel-logo {
            width: 412px;
            height: 375px;
        }
        .card {
            background-color: #FDF8F3;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tagline {
            font-size: 14px;
            color: #000;
            margin-bottom: 15px;
            font-family: "Joti One", serif;
            font-weight: 400;
            font-style: normal;
        }
            
        .input-label {
            font-size: 14px;
            color: #909090;
            display: block;
            margin-bottom: 5px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #CCC;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .button {
            background-color: #102C57;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0d2245;
        }
        .joti-one-regular {
            font-family: "Joti One", serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img id="header-logo" src="./Images/logo-no-bg.png" height="30px"/>
    </div>
    <div class="container">
        <img src="./Images/hotel logo.png" alt="Hotel Logo" class="hotel-logo">
        <div class="card">
            <img src="./Images/logo-no-bg.png" height="50px" width="276px"/>
            <p class="tagline">Simplifying hotel stays effortlessly</p>
            <label class="input-label">Enter your room number to access services.</label>
            <input type="text" class="input-field" placeholder="Enter Room No...">
            <button class="button" onclick="window.location.href='./screen.html'" >Access My Stay</button>

        </div>
    </div>
</body>
</html>
