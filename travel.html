<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EaseInn - Travel Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6f3;
    }

    header {
      background-color: #dcc1a0;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .home-icon {
      height: 32px;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
    }

    .card {
      background: white;
      border: 1px solid #0b2346;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #0b2346;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .rental-options {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .option {
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .checkmark {
      width: 24px;
      height: 24px;
    }

    #bookBtn {
      display: none;
      width: 100%;
      background-color: #0b2346;
      color: white;
      padding: 0.75rem;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./Images/logo-no-bg.png" alt="EaseInn Logo" class="logo" />
    <img src="./Images/home.png" alt="Home" class="home-icon" onclick="window.location.href='screen.html'" />
  </header>

  <div class="container">
    <!-- Taxi Service -->
    <div class="card" onclick="location.href='tel:+917760574800'">
      <h2><img src="https://img.icons8.com/ios-filled/50/taxi.png" width="40"/> Taxi Service</h2>
    </div>

    <!-- Car Rentals -->
    <div class="card" onclick="toggleRentalOptions()">
      <h2>Car Rentals</h2>
    </div>
    <div class="card rental-options" id="rentalOptions">
      <div class="option" onclick="selectOption(this)">Economy - Rs.10/Km <img class="checkmark" style="display:none;" src="./Images/tickmark.png" /></div>
      <div class="option" onclick="selectOption(this)">Sedan - Rs.15/Km <img class="checkmark" style="display:none;" src="./Images/tickmark.png" /></div>
      <div class="option" onclick="selectOption(this)">Premier - Rs.20/Km <img class="checkmark" style="display:none;" src="./Images/tickmark.png" /></div>
    </div>

    <button id="bookBtn" onclick="window.location.href='./travel_confirmation.html'">Book</button>
  </div>

  <script>

    function toggleRentalOptions() {
      const options = document.getElementById('rentalOptions');
      options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
    }

    function selectOption(element) {
      document.querySelectorAll('.option .checkmark').forEach(img => {
        img.style.display = 'none';
      });
      element.querySelector('.checkmark').style.display = 'inline';
      document.getElementById('bookBtn').style.display = 'block';
    }
  </script>
</body>
</html>
